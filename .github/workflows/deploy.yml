name: Deploy OAuth SPA

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'hosting/**'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy CDN infrastructure
        run: yarn cdk:deploy --require-approval never --outputs-file cdk-outputs.json

      - name: Get stack outputs
        id: stack-outputs
        run: |
          BUCKET_NAME=$(node -e "console.log(require('./hosting/cdk-outputs.json')[Object.keys(require('./hosting/cdk-outputs.json'))[0]].BucketName)")
          DISTRIBUTION_ID=$(node -e "console.log(require('./hosting/cdk-outputs.json')[Object.keys(require('./hosting/cdk-outputs.json'))[0]].DistributionId)")
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.stack-outputs.outputs.bucket_name }} --delete --cache-control "public,max-age=31536000,immutable"
          aws s3 cp s3://${{ steps.stack-outputs.outputs.bucket_name }}/index.html s3://${{ steps.stack-outputs.outputs.bucket_name }}/index.html --metadata-directive REPLACE --cache-control "public,max-age=0,must-revalidate" --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.stack-outputs.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: OAuth SPA" >> $GITHUB_STEP_SUMMARY
          echo "- **Domain**: https://oauth.cals-api.com" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.stack-outputs.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Distribution ID**: ${{ steps.stack-outputs.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
